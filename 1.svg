<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000" />

  <!-- Red compass ring -->
  <circle cx="200" cy="200" r="130" fill="none" stroke="#e02020" stroke-width="18" />

  <!-- Red controller body -->
  <rect x="80" y="170" width="240" height="120" rx="60" ry="60" fill="#e02020" />

  <!-- Bottom cutout for grips -->
  <path d="M120 250 Q200 310 280 250 L280 270 Q200 340 120 270 Z"
        fill="#000000" />

  <!-- D-pad (left) -->
  <rect x="120" y="200" width="18" height="46" fill="#000000" />
  <rect x="106" y="214" width="46" height="18" fill="#000000" />

  <!-- Face buttons (right) -->
  <circle cx="270" cy="210" r="8" fill="#000000" />
  <circle cx="290" cy="225" r="8" fill="#000000" />
  <circle cx="250" cy="225" r="8" fill="#000000" />
  <circle cx="270" cy="240" r="8" fill="#000000" />

  <!-- Arrow / explorer pointer -->
  <polygon points="215,85 305,165 260,175 275,215"
           fill="#e02020" />
</svg>